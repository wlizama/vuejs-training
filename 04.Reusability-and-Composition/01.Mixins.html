<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">

    <title>01 - Reusability-and-Composition | Mixins</title>

</head>
<body>
    <fieldset id="app01">
        <legend>Transiciones</legend>

        <div>{{ mi_str }}</div>
    </fieldset>

    <script>
        // https://vuejs.org/v2/guide/mixins.html

        /*
        * Mixins son una forma flexible de distribuir funcionalidades reutilizables para 
        * los componentes Vue. Un objeto mixin puede contener cualquier opci√≥n de componente. 
        */
        var myMixin = {
            created : function () {
                this.sayHello()
            },
            methods : {
                sayHello : function () {
                    console.log("Hola lola");
                }
            }
        }

        var Component = Vue.extend({
            mixins : [myMixin]
        })
        new Component({
            el: "#app01",
            data : {
                mi_str : "Este componente tiene mixins"
            }
        })
    </script>
</body>
</html>
