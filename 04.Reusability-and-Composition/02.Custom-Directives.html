<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>02 - Reusability-and-Composition | Directivas personalizadas</title>

</head>
<body>
    <fieldset id="app01">
        <legend>Directivas personalizadas</legend>

        <input type="text" v-focus>

        <anchored-heading v-bind:level="1">Super heading</anchored-heading>
        <anchored-heading v-bind:level="2">Super heading</anchored-heading>
        <anchored-heading v-bind:level="3">Super heading</anchored-heading>
        <anchored-heading v-bind:level="4">Super heading</anchored-heading>
        <anchored-heading v-bind:level="5">Super heading</anchored-heading>
        <anchored-heading v-bind:level="6">Super heading</anchored-heading>
    </fieldset>

    <script>
        // https://vuejs.org/v2/guide/custom-directive.html

        /*
        * Directivas personalizadas
        */
        Vue.directive("focus", {
            // Cuando el elemento enlazado se inserta en el DOM ...
            inserted : function (elm) {
                elm.focus()
            }
        })


        Vue.component('anchored-heading', {
            render: function (createElement) {
                return createElement(
                    'h' + this.level,   // tag name
                    this.$slots.default // array of children
                    )
            },
            props: {
                level: {
                    type: Number,
                    required: true
                }
            }
        })
        new Vue({
            el: "#app01",
        })
    </script>
</body>
</html>
